<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="../assets/stylesheets/style.css" media="screen">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<meta charset="utf-8"/>
		<title>Real Rates</title>
	</head>

	<body>

		<div id="header">		
		</div>

		<form id="options">
			<select>
			  <option value="usd" selected>Dolar</option>
			  <option value="eur">Euro</option>
			</select>
			
  			<p>Come√ßo do Intervalo</p>
  			<input type="date" name="ini" min="2000-01-01"><br>
  			<p>Final do Intervalo:</p>
  			<input type="date" name="fin" min="2000-01-02"><br>
		</form>
	
		<div id="container">
			<script>
			$(function () { 
				$('#container').highcharts({
					chart: {
						type: 'bar'
					},
					title: {
						text: 'Fruit Consumption'
					},
					xAxis: {
						categories: ['Apples', 'Bananas', 'Oranges']
					},
					yAxis: {
						title: {
						text: 'Fruit eaten'
						}
					},
					series: [{
						name: 'Jane',
						data: [1, 0, 4]
					}, {
						name: 'John',
						data: [5, 7, 3]
					}]
				});
			});
			</script>

		</div>

		<footer id="footer">
		
		</footer>

	</body>
</html>
